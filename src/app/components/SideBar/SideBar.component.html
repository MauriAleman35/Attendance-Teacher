<div id="menu" class="bg-orange-500 min-h-screen z-10 text-white w-64 left-0 h-screen overflow-y-scroll">
    <div id="profile" class="px-6 py-10 flex flex-col items-center">
        <a href="/dashboard" class="flex flex-col items-center space-y-2">
            <span>
                <img class="rounded-full w-16 h-16" src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" alt="">
            </span>
            <span class="text-sm md:text-base font-bold text-center">
                {{getNameUser()}}
            </span>
           
        </a>
        <button (click)="Logout()" >
            Cerrar Sesion
           
        </button>
        <svg xmlns="http://www.w3.org/2000/svg"  height="20" width="20" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"/></svg>
       
    </div>
    <div id="nav" class="w-full px-6">
        @for(item of MenuItems; track $index) {
            <a 
                [routerLink]="item.path"
                routerLinkActive="bg-orange-700"
                href="#" 
                class="w-full px-2 inline-flex space-x-2 items-center border-b border-white py-3 hover:bg-orange-600 transition ease-linear duration-150"
            >
                <div class="flex flex-col">
               
                    <span class="text-lg font-bold leading-5 text-white">{{item.title}}</span>
                </div>
            </a>
        }
    </div>
</div>
