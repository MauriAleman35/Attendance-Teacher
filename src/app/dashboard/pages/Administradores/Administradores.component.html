<!-- This is an example component -->
<div class="max-w-full px-4 py-6 h-full flex flex-col">
  <div class="overflow-x-auto rounded-lg shadow-md flex-grow">
    <div class="p-4">
   
      <div class="relative mt-1">
        <button  (click)="openDialog()"
        class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-orange-500 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500"
     
        >AÑADIR</button>
  
      </div>
  </div>
      <div class="p-4">
          <label for="table-search" class="sr-only">Buscar</label>
          <div class="relative mt-1">
              <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                  <svg class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path>
                  </svg>
              </div>
              <input 
              type="text" id="table-search" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Buscar...">
          </div>
      </div>
      <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
          <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
              <tr>
                  <th scope="col" class="px-6 py-3">Nombre</th>
                  <th scope="col" class="px-6 py-3">Email</th>
                  <th scope="col" class="px-6 py-3">CI</th>
                  <th scope="col" class="px-6 py-3">Teléfono</th>
                  <th scope="col" class="px-6 py-3">Acciones</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let user of adminServiceService.users(); let i = index" [attr.id]="'user-' + user.id" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                  <td class="px-6 py-4 font-medium text-gray-900 dark:text-white whitespace-nowrap">{{ user.name }}</td>
                  <td class="px-6 py-4">{{ user.email }}</td>
                  <td class="px-6 py-4">{{ user.ci }}</td>
                  <td class="px-6 py-4">{{ user.phone }}</td>
                  <td class="px-6 py-4 flex justify-end space-x-2">
                      <button (click)="onDeleteAdmin(user.id)" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                          Eliminar
                      </button>
                    
                  </td>
              
              </tr>
          </tbody>
           
      </table>
   
  </div>
</div>
