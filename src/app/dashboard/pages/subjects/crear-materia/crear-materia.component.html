<form [formGroup]="form" (ngSubmit)="create()" class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12">
  <div class="relative py-3 sm:max-w-xl sm:mx-auto">
    <div class="relative px-4 py-10 bg-white mx-8 md:mx-0 shadow rounded-3xl sm:p-10">
      <div class="max-w-md mx-auto">
        <div class="flex items-center space-x-5">
          <div class="block pl-2 font-semibold text-xl self-start text-gray-700">
            <h2 class="leading-relaxed">Crear Materia</h2>
            <p class="text-sm text-gray-500 font-normal leading-relaxed">Ingrese los Datos De la Materia y seleccione Crear cuando termine</p>
          </div>
        </div>
        <div class="divide-y divide-gray-200">
          <div class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
            <div class="flex flex-col">
              <label class="leading-loose">Nombre de la Materia</label>
              <input type="text" class="px-4 py-2 border focus:ring-gray-500 focus:border-gray-900 w-full sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600" placeholder="" formControlName="name">
            </div>
            <div class="flex flex-col">
              <label class="leading-loose">Sigla de la Materia</label>
              <input type="text" class="px-4 py-2 border focus:ring-gray-500 focus:border-gray-900 w-full sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600" placeholder="" formControlName="sigla">
            </div>
            <div class="flex flex-col">
              <label class="leading-loose">Cr√©ditos de la Materia</label>
              <input type="text" class="px-4 py-2 border focus:ring-gray-500 focus:border-gray-900 w-full sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600" placeholder="" formControlName="credito">
            </div>
            <div class="flex flex-col">
              <label class="leading-loose">Carrera para la Materia</label>
              <select formControlName="idCarrera" class="form-control">
                  <option value="">Select Carrera</option>
                  <option [value]="item.id" *ngFor="let item of Carreras"> 
                      {{item.nombre}}
                  
                  </option>
          
              </select>
            </div>
          </div>
          <div class="pt-4 flex items-center space-x-4">
            <button (click)="goBack()" class="flex justify-center items-center w-full text-gray-900 px-4 py-3 rounded-md focus:outline-none">
              <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg> Cancel
            </button>
            <button type="submit"  class="bg-orange-500 flex justify-center items-center w-full text-white px-4 py-3 rounded-md focus:outline-none">Crear Materia</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
